<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <title>Shudveta - Job Openings</title>
    <style>
        /* Apply consistent box-sizing globally */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        header {
            background-color: #002f6c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo {
            height: 80px;
            width: auto;
        }

        nav {
            display: flex;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 20px;
            font-size: 18px;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #f1f1f1;
            border-bottom: 2px solid #f1f1f1;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: white;
        }

        @media (max-width: 768px) {
            header {
                padding: 20px 15px;
                flex-direction: row; /* Ensure the header elements are aligned in row */
                justify-content: space-between;
                margin-bottom: 0;
            }
            .logo {
                height: 60px;
            }
            nav {
                display: none;
                flex-direction: column;
                align-items: center;
                margin-top: 0;
                padding: 0;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #002f6c;
                z-index: 1000;
            }
            nav a {
                margin: 10px 0;
                font-size: 16px;
            }
            .hamburger {
                display: flex;
            }
        }

        /* Tablet View */
        @media (max-width: 1024px) {
            header {
                padding: 20px 30px;
            }
            .logo {
                height: 70px;
            }
            nav a {
                font-size: 17px;
            }
        }

        main {
            flex-grow: 1;
            padding: 60px 20px;
            background-color: #ffffff;
            text-align: center;
        }

        main h1 {
            font-size: 42px;
            font-weight: 600;
            color: #002f6c;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        main p {
            font-size: 24px;
            font-weight: bold;
            color: #555;
            margin-top: 40px;
        }

        footer {
            background-color: #000;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 16px;
            margin-top: auto;
        }

        footer a {
            color: #f1f1f1;
            text-decoration: none;
        }

        footer a:hover {
            color: #e0e0e0;
        }

        @media (max-width: 768px) {
            footer {
                padding: 15px 0;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Shudveta Logo" class="logo">
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav id="navbar">
                <a href="./index.html">Home</a>
                <a href="./motive.html">Motive</a>
                <a href="./founders.html">Meet Our Founders</a>
                <a href="./jobs.html">Job Openings</a>
                <a href="./projects.html">Our Projects</a>
            </nav>
        </header>
        <main>
            <section class="job-openings-section" id="jobs">
                <h1>Job Openings</h1>
                <p>Currently No Job Openings are There, Check Back Later</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Shudveta. All rights reserved.</p>
            <p><a href="mailto:shudveta@gmail.com">shudveta@gmail.com</a></p>
            <p><a href="https://www.linkedin.com/company/shudveta" target="_blank">Shudveta's LinkedIn</a></p>
        </footer>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navbar = document.getElementById('navbar');

        hamburger.addEventListener('click', () => {
            navbar.style.display = navbar.style.display === 'none' || navbar.style.display === '' ? 'flex' : 'none';
        });
    </script>
</body>
</html>
